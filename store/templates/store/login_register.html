{% extends 'store/main.html' %} {% block content %}
<div id="login">
  <h3 class="text-center text-info pt-5">Welcome to My Ecommerece</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12 mt-0 bg-light border-0">
          {% if page == "login" %}
          <form id="login-form" class="form" action="" method="post">
            {% csrf_token %}
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br />
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br />
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <input
                type="submit"
                name="submit"
                class="btn btn-info btn-md"
                value="submit"
              />
            </div>
            <div id="register-link" class="text-center mt-0">
              <a href="{% url 'register' %}" class="text-dark">Register here</a>
            </div>
          </form>
          {% else %}
          <form id="login-form" class="form" action="" method="post">
            {% csrf_token %}
            <h3 class="text-center text-info">Register</h3>
            <div class="form-group">
              <label for="username" class="text-info">Email:</label><br />
              <input
                type="text"
                name="email"
                id="username"
                class="form-control"
              />
            </div>
            {% for field in form %}
            <div class="form-group">
              <label for="username" class="text-info">{{field.label}}</label
              ><br />
              {{field}}
            </div>
            {% endfor %}
            <div class="form-group">
              <input
                type="submit"
                name="submit"
                class="btn btn-info btn-md"
                value="submit"
              />
            </div>
            <div id="register-link" class="text-center mt-0">
              <a href="{% url 'login' %}" class="text-dark">Login here</a>
            </div>
          </form>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
